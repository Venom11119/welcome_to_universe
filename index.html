<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 u my love!!! :3</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Password overlay styling */
        #passwordOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        #passwordOverlay h1 {
            color: white;
            font-size: 5vw; /* Scales with screen width */
            margin-bottom: 20px;
            text-align: center;
        }

        #passwordOverlay input {
            padding: 12px;
            font-size: 1.5vw;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        #passwordOverlay button {
            padding: 10px 20px;
            font-size: 1.5vw;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #passwordOverlay button:hover {
            background-color: #4682b4;
        }

        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #111;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>

    <!-- Password Overlay -->
    <div id="passwordOverlay">
        <h1>Enter the Password to Travel the Universe</h1>
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button id="passwordButton">Submit</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
